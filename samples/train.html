<!-- A train passing through a city -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Passing Through a City</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="trainCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('trainCanvas');
        const ctx = canvas.getContext('2d');

        let trainX = 0;

        function drawCity() {
            ctx.fillStyle = '#7EC850';
            ctx.fillRect(0, 400, 800, 200); // Ground

            // Buildings
            ctx.fillStyle = '#C9D0DA';
            ctx.fillRect(50, 200, 100, 200);
            ctx.fillRect(200, 250, 80, 150);
            ctx.fillRect(350, 190, 120, 210);
            ctx.fillRect(550, 230, 100, 170);

            // Adding windows
            for (let i = 0; i < 4; i++) {
                for (let j = 0; j < 2; j++) {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(60 + j*40, 220 + i*50, 20, 20);
                }
                for (let j = 0; j < 2; j++) {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(210 + j*20, 270 + i*30, 10, 10);
                }
                for (let j = 0; j < 3; j++) {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(360 + j*30, 200 + i*50, 20, 20);
                }
                for (let j = 0; j < 2; j++) {
                    ctx.fillStyle = '#FFD700';
                    ctx.fillRect(560 + j*40, 240 + i*40, 20, 20);
                }
            }
        }

        function drawTrain() {
            ctx.fillStyle = '#000';
            ctx.fillRect(trainX, 350, 150, 50); // Main body
            ctx.fillStyle = '#D00000';
            ctx.fillRect(trainX + 10, 360, 20, 20); // Window
            ctx.fillRect(trainX + 40, 360, 20, 20); // Window
            ctx.fillRect(trainX + 70, 360, 20, 20); // Window
            ctx.fillRect(trainX + 100, 360, 20, 20); // Window
            ctx.fillStyle = '#444';
            ctx.beginPath();
            ctx.arc(trainX + 20, 410, 10, 0, Math.PI * 2, true); // Wheel
            ctx.fill();
            ctx.beginPath();
            ctx.arc(trainX + 120, 410, 10, 0, Math.PI * 2, true); // Wheel
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawCity();
            drawTrain();
            trainX += 2;
            if (trainX > canvas.width) {
                trainX = -150;
            }
            requestAnimationFrame(animate);
        }

        drawCity();
        animate();
    </script>
</body>
</html>
