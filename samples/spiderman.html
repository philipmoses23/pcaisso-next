<!DOCTYPE html>
<html>
<head>
    <title>Draw Spider-Man</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="spidermanCanvas" width="800" height="600"></canvas>
    <script>
        const canvas = document.getElementById('spidermanCanvas');
        const ctx = canvas.getContext('2d');

        function drawSpidermanMask() {
            // Draw head
            ctx.beginPath();
            ctx.arc(400, 300, 150, 0, Math.PI * 2, true); // Outer circle
            ctx.stroke();
            ctx.fillStyle = "#ff0000"; // Red
            ctx.fill();

            // Draw eyes
            ctx.beginPath();
            ctx.ellipse(350, 250, 40, 70, Math.PI / 4, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff"; // White
            ctx.fill();
            ctx.stroke();

            ctx.beginPath();
            ctx.ellipse(450, 250, 40, 70, -Math.PI / 4, 0, Math.PI * 2);
            ctx.fillStyle = "#ffffff"; // White
            ctx.fill();
            ctx.stroke();

            // Draw web pattern
            const drawWeb = (startX, startY, endX, endY) => {
                ctx.beginPath();
                ctx.moveTo(startX, startY);
                ctx.lineTo(endX, endY);
                ctx.stroke();
            };

            // Vertical webs
            drawWeb(400, 150, 400, 450);  // Center
            drawWeb(300, 160, 400, 300);  // Left top
            drawWeb(500, 160, 400, 300);  // Right top
            drawWeb(350, 450, 400, 300);  // Left bottom
            drawWeb(450, 450, 400, 300); // Right bottom

            // Horizontal webs
            drawWeb(250, 300, 550, 300);  // Middle horizontal
            drawWeb(275, 250, 525, 250);  // Top
            drawWeb(275, 350, 525, 350);  // Bottom
        }

        drawSpidermanMask();
    </script>
</body>
</html>
