<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parabolas and Circles Art</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>

    <canvas id="artCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById('artCanvas');
        const ctx = canvas.getContext('2d');

        // Drawing circles
        function drawCircle(x, y, radius, color) {
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        }

        // Drawing parabolas
        function drawParabola(startX, startY, endX, endY, controlX, controlY, color) {
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.quadraticCurveTo(controlX, controlY, endX, endY);
            ctx.strokeStyle = color;
            ctx.stroke();
            ctx.closePath();
        }

        // Define some constants
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;

        // Draw multiple circles
        drawCircle(centerX, centerY, 50, 'rgba(255, 99, 71, 0.5)');
        drawCircle(centerX + 100, centerY, 50, 'rgba(30, 144, 255, 0.5)');
        drawCircle(centerX - 100, centerY, 50, 'rgba(34, 139, 34, 0.5)');
        drawCircle(centerX, centerY + 100, 50, 'rgba(255, 215, 0, 0.5)');
        drawCircle(centerX, centerY - 100, 50, 'rgba(138, 43, 226, 0.5)');

        // Draw multiple parabolas
        for (let i = 0; i < 10; i++) {
            drawParabola(100 + i * 60, 100, 200 + i * 60, 500, centerX, centerY, 'rgba(255, 20, 147, 0.5)');
            drawParabola(100, 100 + i * 60, 700, 500 - i * 60, centerX, centerY, 'rgba(70, 130, 180, 0.5)');
        }
    </script>

</body>
</html>
